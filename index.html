<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="tittle">
            <h2>BRANDSTRONG</h2>
        </div>
        <div class="regis-form">
            <div class="tittle-form">
                <h2>create an account</h2>
                <p>Create account to load design request to our talented designers. <br>
                already have a Flight Control account? <a href="http://">Login here.</a></p>
            </div>
            <form action="" method="post" class="form">
               <div class="input-field">
                    <label>First name </label>
                    <input type="text" class="input" required>
               </div>
               <div class="input-field">
                    <label>Last name </label>
                    <input type="text" class="input" required>
                </div>
                <div class="input-field">
                    <label>Company </label>
                    <input type="text" class="input" required>
               </div>
               <div class="input-field">
                    <label>email address </label>
                    <input type="text" class="input" required>
                </div>
                <div class="input-field">
                    <label>Gender </label>
                    <div class="custom-select">
                        <select name="" id="">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    
                </div>
                <div class="input-field">
                    <label>Username </label>
                    <input type="text" class="input" required>
                </div>
                <div class="input-field">
                    <label>Password </label>
                    <input type="text" class="input" required>
               </div>
               <div class="reminder">
                   <ul>
                       <li>6 characters minimum</li>
                       <li>one uppercase</li>
                   </ul>
                   <div class="remnder1">
                       <ul>
                        <li>one number</li>
                       <li class="as">one lowrcase</li>
                       </ul>
                   </div>
               </div>

               <button class="btn-register">Sigh up</button> <br>
               <span>click button and tell us more about yourself</span>





            </form>
        </div>
    </div>
</body>
</html>
